<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./index.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <!-- Top Content -->
            <div class="top-content">
                <div class="top-content-wrapper">
                    <p class="title">Your Result</p>
                    <div class="top-content-result">
                        <p class="top-content-score">76</p>
                        <p class="top-content-out-of">of 100</p>
                    </div>
                    <p class="top-content-grade">Great</p>
                    <p class="feedback">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </div>
            <!-- Summary -->
            <div class="summary">
                <p class="summary-title">Summary</p>
                <!-- Reaction Card -->
                <div class="card reaction">
                    <div class="skill">
                        <img src="./assets/images/icon-reaction.svg" alt="" />
                        <p class="skill-description">Reaction</p>
                    </div>
                    <div class="result">
                        <p class="score">80</p>
                        <p class="out-of">/ 100</p>
                    </div>
                </div>
                <!-- Memory Card -->
                <div class="card memory">
                    <div class="skill">
                        <img src="./assets/images/icon-memory.svg" alt="" />
                        <p class="skill-description">Memory</p>
                    </div>
                    <div class="result">
                        <p class="score">92</p>
                        <p class="out-of">/ 100</p>
                    </div>
                </div>
                <!-- Verbal Card -->
                <div class="card verbal">
                    <div class="skill">
                        <img src="./assets/images/icon-verbal.svg" alt="" />
                        <p class="skill-description">Verbal</p>
                    </div>
                    <div class="result">
                        <p class="score">61</p>
                        <p class="out-of">/ 100</p>
                    </div>
                </div>
                <!-- Visual Card -->
                <div class="card visual">
                    <div class="skill">
                        <img src="./assets/images/icon-visual.svg" alt="" />
                        <p class="skill-description">Visual</p>
                    </div>
                    <div class="result">
                        <p class="score">72</p>
                        <p class="out-of">/ 100</p>
                    </div>
                </div>
                <button class="cta">Continue</button>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/j-machuca" target="_blank"
                    >Jorge Machuca</a
                >.
            </div>
        </footer>
    </body>
</html>
